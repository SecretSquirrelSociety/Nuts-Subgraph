specVersion: 0.0.2
description: Pancake Squad NFT Collection
repository: https://github.com/SecretSquirrelSociety
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ERC404
    network: mainnet
    source:
      address: "0x97f7259931f98CC64EbCd993fdE03d71716f3E07"
      abi: ERC404
      startBlock: 19663240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/index.ts
      entities:
        - Contract
        - Owner
        - Token
        - Transaction
      abis:
        - name: ERC404
          file: ./abis/ERC404.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
